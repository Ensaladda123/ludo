<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let columns = [];
        let fontSize = 18;
        let numColumns;
        let frameCounter = 0;

        function setup() {
            createCanvas(1920, 1080);  // Resolución Full HD
            numColumns = width / fontSize;
            for (let i = 0; i < numColumns; i++) {
                columns[i] = new Column(i * fontSize);
            }
        }

        function draw() {
            background(0, 150); // Desvanecimiento suave
            for (let col of columns) {
                col.update();
                col.show();
            }

            // Guardar los frames como imágenes
            if (frameCounter < 300) {  // Guardar 300 frames (10 segundos a 30 FPS)
                saveCanvas(`frame_${nf(frameCounter, 3)}`, 'png');
                frameCounter++;
            } else {
                noLoop(); // Detener la animación después de generar los frames
            }
        }

        class Column {
            constructor(x) {
                this.x = x;
                this.y = random(-500, 0);
                this.speed = random(2, 6);
                this.text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!?".split("");
            }

            update() {
                this.y += this.speed;
                if (this.y > height) this.y = random(-500, 0);
            }

            show() {
                fill(0, 255, 0);
                textSize(fontSize);
                text(this.text[int(random(this.text.length))], this.x, this.y);
            }
        }
    </script>
</body>
</html>

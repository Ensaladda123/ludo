<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        function ajustarTamanio() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", ajustarTamanio);
        ajustarTamanio();

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!? ";
        const layers = [
            { fontSize: 10, speed: 1, opacity: 0.3 },
            { fontSize: 14, speed: 1.5, opacity: 0.5 },
            { fontSize: 18, speed: 2, opacity: 0.7 },
            { fontSize: 22, speed: 2.5, opacity: 1 }
        ];

        const dropsArray = layers.map(layer => Array(Math.floor(canvas.width / layer.fontSize)).fill(0));

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            layers.forEach((layer, index) => {
                ctx.fillStyle = `rgba(0, 255, 0, ${layer.opacity})`;
                ctx.font = `${layer.fontSize}px monospace`;

                const drops = dropsArray[index];
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * layer.fontSize, drops[i] * layer.fontSize);
                    
                    if (Math.random() > 0.5) {
                        drops[i] += layer.speed;
                    }

                    if (drops[i] * layer.fontSize > canvas.height) {
                        drops[i] = 0;
                    }
                }
            });
        }

        setInterval(drawMatrix, 35);
    </script>
</body>
</html>
